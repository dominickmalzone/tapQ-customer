<ion-view view-title="Account">
  <ion-content>
  		<div class="propic">
  			<img class="proimg" src="img/proimg.png">
  		</div>
  	
<div>
  	<div>	
  		<label class="item item-input item-floating-label">
  			<span class="input-label">Email</span>
  			<input type="text" placeholder="Email Address" ng-model="email">
  		</label>

  		<label class="item item-input item-floating-label">
  			<span class="input-label">First Name</span>
  			<input type="text" placeholder="First Name" ng-model="firstName">
  		</label>

  		 <label class="item item-input item-floating-label">
  			<span class="input-label">Last Name</span>
  			<input type="text" placeholder="Last Name" ng-model="lastName">
  		</label>

  		<label class="item item-input">
  			  <span class="inputarea"></span>
              <input type="text" placeholder="1235 Your St. San Francisco, CA 94118" ng-model="bill">
  		</label>
  	</div>


  	<button class="button button-full button-positive custom" ng-click="submitForm(email, firstName, lastName, bill)">Update</button>
</div>

  </ion-content>
</ion-view>
