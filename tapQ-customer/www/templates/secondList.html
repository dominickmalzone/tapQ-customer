<ion-view view-title="Chase">
  <ion-content>
	<ion-list>
     <ion-item
         class="item item-icon-left"
           ng-repeat="(key, value) in questions  | limitTo:7:1"
           ng-click="addTwilioDigit(key)"
           href="#/tab/connect">
           <p>{{value}}</p>
     </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
